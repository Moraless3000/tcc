<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
<div class="center">
        <a href="index.html" class="inicio-button">Início</a>
    </div>
    <div class="login-container">
        <h2>Cadastro</h2>
        <form id="cadastro-form">
            <label for="new-username">Usuário</label>
            <input type="text" id="new-username" name="username" required>
            <label for="new-password">Senha</label>
            <input type="password" id="new-password" name="password" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script>
        document.getElementById('cadastro-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Adicione aqui a lógica para salvar o cadastro
            alert('Cadastro realizado com sucesso!');
            window.location.href = 'index.html'; // Redireciona para a página inicial após o cadastro
        });
    </script>
</body>
</html>
